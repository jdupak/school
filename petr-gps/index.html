<!DOCTYPE html>
<html manifest="./cache.manifest">
<!-- <html> -->
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<meta name="author" content="Jakub Dupak">
	<title>GPS Tracking app</title>

	<link rel="stylesheet" type="text/css" href="./style.css">
	<link href="https://fonts.googleapis.com/css?family=Baloo|Oswald|VT323" rel="stylesheet">
</head>
<body>
	<div class="content">
		<h1>GPS Game</h1>
		<div id="Error"></div>
		<div class="Data">
			<span class="data-label">Vzdálenost do cíle:</span>
			<div id="distance" class="data-value"></div>
			<span class="data-label">Azimut:</span>
			<div id="azimuth" class="data-value"></div>
			<div class="debug">
				<div id="demo"></div>
				<div id="debug_target"></div>
					<label>Latitude</label>
					<input type="text" name="lat" id="lat">
					<label>Longitude</label>
					<input type="test" name="long" id="long">
					<input type="submit" onclick="debug_setTarget()" value="Set">
			</div>
		</div>
	</div>
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="./base.js"></script>
</body>
</html>
